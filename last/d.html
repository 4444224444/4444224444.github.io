<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }

    /* 스타일링을 위한 추가적인 CSS 코드 */
    p {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
      position: relative;
      display: inline-block;
      justify-content: center;
    }

    .long-underline::after {
      content: "";
      display: block;
      height: 2px; /* 밑줄의 두께를 조절 */
      width: 150%; /* 밑줄의 길이를 텍스트의 1.5배로 조절 */
      background-color: #333; /* 밑줄의 색상 */
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-75%); /* 가운데 정렬 */
    }
  </style>
  <title>Long Underline Example</title>
</head>
<body>

  <!-- 길게 만든 밑줄의 예제 -->
  <p class="long-underline">This is text with a long underline.</p>

</body>
</html>
